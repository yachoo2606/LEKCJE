<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS</title>
</head>
<body>
	<button type="button" onClick="mnozenie()">WCIŚNIJ MNIE :D</button>
	<h1 id="wynik"></h1>
	
	<script>
		function mnozenie()
		{
			var a = Number(prompt('Podaj pierwsza liczbe: '));
			var b = Number(prompt('Podaj drugą liczbe: '));
			document.getElementById('wynik').innerHTML = eval(a+b);
		}
	</script>
</body>
</html>
