<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS</title>
</head>
<body>
	<script>
		var tablica=[];
		for(var i=0;i<50;i++)
		{
			tablica[i]=i+1;
		}
		var operatorek=100;
		for(var i=50;i<100;i++)
		{
			tablica[i]=operatorek;
			operatorek--;
		}
		document.write(tablica);
	</script>
</body>
</html>
