<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS</title>
</head>
<body>
	
	
	<script>
		do
		{
			 var a = Number(prompt("Podaj liczbe baranie: "));
		}
		while(isNaN(a));
		do
		{
			 var b = Number(prompt("Podaj liczbe baranie: "));
		}
		while(isNaN(b));
	function suma(a,b)
		{
			return a+b;
		}
		document.write("Wynik: "+suma(a,b)+"<br>")
	</script>
</body>
</html>
