<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dokument bez tytułu</title>
	<style>
		#a
		{
			background-color: aqua;
			width: 100px;
			height: 100px;
		
		}#b
		{
			background-color: #FF00D6;
			width: 100px;
			height: 100px;
		}
		#c
		{
			background-color: #FFE400;
			width: 100px;
			height: 100px;
		}
		#d
		{
			background-color: #000000;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body id="tlo">
	
		<div id="a" onClick="document.getElementById('tlo').style.backgroundColor='aqua'"></div>	
		<div id="b" onClick="document.getElementById('tlo').style.backgroundColor='#FF00D6'"></div>	
		<div id="c" onClick="document.getElementById('tlo').style.backgroundColor='#FFE400'"></div>	
		<div id="d" onClick="document.getElementById('tlo').style.backgroundColor='#000000'"></div>	
		<button onClick="document.getElementById('tlo').style.backgroundColor='white'">
			tlo domyślne
		</button>
		
</body>
</html>
