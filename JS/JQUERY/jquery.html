<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function()
	{
		$("#s").click(function()
		{
			$("p").hide();
		});
	});
	$(document).ready(function()
	{
		$("#po").click(function()
		{
			$("p").show();
		});
	});
</script>
</head>
<body>
	<p>tekst</p>
		<button id="s">ukryj</button>	
		<button id="po">pokaz</button>	
</body>
</html>
