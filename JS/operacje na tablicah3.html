<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS</title>
</head>
<body>
	
	<script>
		var tablica=[];
		var n=prompt('Podaj ile checsz liczb: ');
		for(var i=0;i<n;i++)
			{
				tablica[i]=i;
			}
		for(var i=0;i<n;i++)
			{
				document.write('Liczba to '+tablica[i]+'<br/>');
			}

	</script>
</body>
</html>
