<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dokument bez tytułu</title>
</head>
<body>
	<script>
		var a = prompt("Podaj pierwszą liczbę");
		var b = prompt("Podaj drugą liczbę");
		var c = "równe";
		var dzien = prompt("Podaj dzien");
		a=Number(a);
		b=Number(b);

		function wiekszy(a,b)
		{
			if(a==b)
			{
				return c;
			}
			else
			{
				if(a>b)
				{
					return a;
				}
			else
			{
				return b;
			}
		}
		}
		document.write("większa z pary jest "+a+" i "+b+" to: "+wiekszy(a,b));
		
		switch(dzien)
		{
			case "sobota": 
			case "niedziela": document.write("Miłego wypoczynku");
				break
				default : document.write("Miłej pracy");
		}
		
		
	</script>
</body>
</html>
