<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>z formularza</title>
</head>
<body>
	<form name="formularz">
		<input type="password" name="haslo">	
		<input type="button" onclick="haslo()" value="sprawdź">
	</form>
	<script>
		
		function haslo()
		{
			try
			{
			var wartosc = formularz.haslo.value;
			var w_haslo = /^[A-Z]{1}..@[0-9]{2}[a-z]{1}$/;
			if(w_haslo.test(wartosc)) throw "Zły format hasła";
				document.write('Wprowadziłeś takie hasło...: '+wartosc);
			}
			catch(error)
			{
				alert(error);
			}
		
		}
	</script>
</body>
</html>
