<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS</title>
</head>
<body>
	<form name="formularz">
		 klasa<input type="text" name="klasa">
		<br>
		 Data<input type="text" name="data">
		<br>
		godzina<input type="text" name="godzina">
		<br>
		<br>
		<input type="button" value="nascisnij" onClick="sprawdzanie()">
	</form>
	<h1 id="wynikklasa"></h1>
	<h1 id="wynikdata"></h1>
	<h1 id="wynikgodzina"></h1>
	<script>
		function sprawdzanie()
		{
			try{
					var numerklasy = formularz.klasa.value;
					var w_numerklasy = /^[3-4]{1}\s[A-Z]{1}$/;
					var dzien = formularz.data.value;
					var w_dzien = /^[0-9]{4}\-[0-9]{2}\-[0-9]{2}$/;
					var dokladnagodzina = formularz.godzina.value;
					var w_dokladnagodzina = /^[0-9]{2}\:[0-9]{2}$/;
					
					if(!w_numerklasy.test(numerklasy)) throw "Zły format klasy";
					if(!w_dzien.test(dzien)) throw "Zły format daty";
					if(!w_dokladnagodzina.test(dokladnagodzina)) throw "zły format godziny";
				
					//document.write("Numer klasy: "+numerklasy+"<br>");
					//document.write("Data: "+dzien+"<br>");
					//document.write("Godzina: "+dokladnagodzina+"<br>");
				document.getElementById('wynikklasa').innerHTML = numerklasy + '<br>';
				document.getElementById('wynikdata').innerHTML = dzien + '<br>';
				document.getElementById('wynikgodzina').innerHTML = dokladnagodzina + '<br>';
			}
			catch(error)
				{
					alert(error);
				}
		}
	</script>
</body>
</html>
