<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS</title>
</head>
<body>
	<script>
		function kod_pocztowy()
		{
			try
			{
			var kod = prompt('podaj kod poscztowy');
			var w_kodu = /^[0-9]{2}\-[0-9]{3}$/;
			if(!w_kodu.test(kod)) throw "zły format kodu";
				document.write("Wprowadziłeś kod pocztowy: "+kod);
			}
			catch(error)
			{
				alert(error);
				kod_pocztowy();		
			}
		}
		kod_pocztowy()
	</script>
</body>
</html>
