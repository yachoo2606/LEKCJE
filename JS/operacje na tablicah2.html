<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS</title>
</head>
<body>
	<h1 id="oceny"></h1>
	<h2 id="jedna"></h2>
	<h3 id="druga"></h3>
	
	
	
	
	<script>
		var oceny = [1,2,3,4,5,6];
		document.getElementById('oceny').innerHTML= oceny;
		var usunieta = oceny.shift();
		document.getElementById('jedna').innerHTML= usunieta;
		oceny= oceny.concat(usunieta);
document.getElementById('oceny').innerHTML= oceny;document.getElementById('druga').innerHTML= usunieta;
	</script>
</body>
